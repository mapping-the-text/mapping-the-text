{% if page.sources %}
<h3>Sources:</h3>
<div id="sourceList">
{% assign sources = page.sources | split: " " %}
{% for arraysource in sources %}
{% assign source = site.sources | where: "slug", arraysource | first %}
<div class="source-list" data-zoterokey="{{ source.zoteroKey }}">{{ source.slug }}</div>
{% endfor %}
</div>
{% endif %}
