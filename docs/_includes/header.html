<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta property="og:url" content="{{ site.host-full | append: page.url }}" />
    <meta property="og:type" content="website" />
    {% if page.title %}
      <meta property="og:title" content="{{ page.title | append: ' | ' | append: site.title }}" />
    {% else %}
      <meta property="og:title" content="{{ site.title | default 'A Jekyll site' }}" />
    {% endif %}
    <meta property="og:description" content="" />
    <!-- <meta property="og:image" content="http://i.imgur.com/7FNZU7I.jpg" /> -->
    <!-- <meta property="og:image" content="http://i.imgur.com/Sh7MOqg.jpg" /> -->
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:height" content="285" />
    <meta property="og:image:width" content="535" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@maptxt" />
    <meta name="twitter:title" content="Mapping the Text" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <!-- <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"> -->
    <meta name="theme-color" content="#ffffff">
    {% if page.title %}
      <title>{{ page.title | append: ' | ' | append: site.title }}</title>
    {% else %}
      <title>{{ site.title | default 'A Jekyll site' }}</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
