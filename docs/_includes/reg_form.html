<div id="reg-form" class="mb-2">
  <div id="alert" class="mb-0"></div>
  <form id="submission">
    <div class="row my-0">
      <div class="form-group col-md-7 my-0">
        <label for="name">Full name</label>
        <input type="text" class="form-control form-control-sm" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">Please enter your full name.</small>
      </div>
      <div class="form-group col-md-5 my-0">
        <label for="twitter">Twitter (if any)</label>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control form-control-sm" name="twitter" id="twitter" aria-describedby="twitterHelp" placeholder="Enter Twitter name">
        </div>
        <small id="twitterHelp" class="form-text text-muted">Please enter your Twitter name.</small>
      </div>
    </div>
    <div class="row my-0">
      <div class="form-group col-md-7 my-0">
        <label for="email">Email address</label>
        <input type="email" class="form-control form-control-sm" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Weâ€™ll never share your email with anyone else.</small>
      </div>
      <div class="form-group col-md-5 my-0">
        <label>&nbsp;</label>
        <button type="submit" class="form-control form-control-sm btn btn-sm btn-primary">Register Now</button>
      </div>
    </div>
  </form>
</div>
