<form action="https://formspree.io/submit@mapping-the-text.org" method="POST">
	<div class="form-group">
		<label for="name">Full name</label>
		<input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
		<small id="nameHelp" class="form-text text-muted">Please enter your full name</small>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
  <div class="form-group">
    <label for="abstract">Presentation or panel abstract</label>
    <textarea class="form-control" name="abstract" id="abstract" aria-describedby="abstractHelp" placeholder="200 word abstract">
    </textarea>
    <small id="abstractHelp" class="form-text text-muted">Enter a brief abstract of your proposed paper or panel.</small>
  </div>
  <input type="hidden" >

	

    <!-- <input type="email" name="_replyto"> -->
    <input type="submit" value="Send">
    <input type="hidden" name="_next" value="https://mapping-the-text.org/conference/2018/cfp" />
    <input type="hidden" name="_subject" value="Mapping the Text Conference 2018 Submission" />
    <input type="hidden" name="_format" value="plain" />
</form>
