---
permalink: /sources/
tag-filter: true
layout: default
---


<h1>Annotated Bibliography</h1>

<ul id="sourceList">
{% for source in site.sources %}
<li class="source legit-source" data-tags="{{ source.tags | join: " " }}"><a class="source-citation" href="{{ site.baseurl }}/sources/{{ source.slug }}" data-zoterokey="{{ source.zoterokey }}">{{ source.slug }}</a></li>
{% endfor %}
</ul>
